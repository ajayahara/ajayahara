<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Create a gradient background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #ee7752;" />
      <stop offset="25%" style="stop-color: #e73c7e;" />
      <stop offset="50%" style="stop-color: #23a6d5;" />
      <stop offset="75%" style="stop-color: #23d5ab;" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#gradient)" />

  <!-- Create the text content -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="36" fill="white">
    Hi there, I am Ajaya Kumar Behera
    <tspan class="hi" dy="1em">ðŸ‘‹</tspan>
  </text>

  <!-- Create the animation -->
  <style>
    @keyframes hi {
      0% { transform: rotate(0deg) }
      10% { transform: rotate(14deg) }
      20% { transform: rotate(-8deg) }
      30% { transform: rotate(14deg) }
      40% { transform: rotate(-4deg) }
      50% { transform: rotate(10deg) }
      60% { transform: rotate(0deg) }
      100% { transform: rotate(0deg) }
    }

    .hi {
      animation: hi 1.5s linear -0.5s infinite;
      transform-origin: 50% 50%;
      display: inline-block;
    }
  </style>
</svg>
